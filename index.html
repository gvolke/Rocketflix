<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rocketflix</title>
    <link rel="icon" href="./images/favico/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <main>
        <img src="./Images/favico/android-chrome-192x192.png" height="62.93" width="87.24" alt="logo image">
        <div class="title">Não sabe o que assistir?</div>       
             
        <div class="movies-container">
            <div>
                <img id="movieImage" src="" alt="">
            </div>
            <div class="movie-desciption">
                <h3 id="movieTitle"></h3>                
                <p id="movieOverview"></p>
                <p id="movieYear"></p>
                <p id="movieGenres"></p>
            </div>
        </div>
        
        <div class="button" onclick="getMovie()">
            <img src="./Images/favico/favicon-32x32.png" alt="">
            Encontrar Filme
        </div>
        <p>Clique em "Encontrar filme" que traremos informações de algum filme para você assistir hoje</p>        
    </main>    

    <script src="main.js"></script>
</body>
</html>
